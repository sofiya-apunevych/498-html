<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html form</title>
</head>
<body>

  <fieldset>
     <legend> Application FORM </legend>
   
       <nav>
          <a href="#">HOME </a>
       </nav>
<br><br>

    <label for="name">Name:</label>
    <input id="name" type="text" name="name" placeholder="Name" required><br><br>
    
   <label for="surname">Surname:</label>
   <input id="surname" type="text" name="surname" placeholder="Surname" required><br><br>

   <label for="tel">Phone number:</label>
   <input id="tel" type="tel" name="tel" placeholder="067-341-134-2" required><br><br>

   <label for="date">Age:</label>
   <input id="date" type="date" name="date"> <br><br>

   <input type="radio" name="sex" value="Male"> M
   <input type="radio" name="sex" value="Female">F
<br><br>

   <label for="checkbox">Remember to  book a hotel</label>
   <input id="checkbox" name="checkbox" type="checkbox">
<br><br>


  <h3>What transport do you prefer?</h3>
      <select id="cars" name="cars">
          <option value="bus">Bus</option>
          <option value="train">Train</option>
          <option value="plane">Plane</option>
          <option value="car">Car</option>
      </select>
     <br><br>


  <textarea name="textarea" rows="15" cols="50"
  minlength="10" maxlength="20">Comment text</textarea>
  <br><br>

  <input type="submit" value="SUBMIT"> <br><br>

  </fieldset>

<a href="index.html">index</a>
</body>
</html>
